<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/settings.css" />
	</head>

	<body>
		<div class="wrapper">
			<div class="aside">
				<a href="settings.html"><i class="i1"></i>我的信息</a>
				<a href="settings_avatar.html"><i class="i2"></i>我的头像</a>
				<a href="settings_sns.html"><i class="i3"></i>绑定设置</a>
				<a class="on" href="settings_security.html"><i class="i4"></i>账号安全</a>
				<a href="settings_domain.html"><i class="i8"></i>我的窝设置</a>
				<a href="settings_blacklist.html"><i class="i9"></i>黑名单管理</a>
			</div>
			<div class="content">
				<div class="hd">
					<strong></strong>
					<span>
                    资料完善度
                    <div class="progress">
                        <div class="num">50%</div>
                        <div style="width:50%" class="on"></div>
                    </div>
                </span>
				</div>

				<div class="setmail">
					<!--setMobile-->
					<div class="set-mobile">
						<dl class="clearfix">
							<dt>原手机号：</dt>
							<dd style="float: none;">
							<input id="oldMobile" type="text" value="">
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>手机号：</dt>
							<dd style="float: none;">
								<input type="text" value="" id="newMobile"><a href="javascript:;" id="getCode" class="btn-code">获取验证码</a></dd>
						</dl>
						<div class="tips">我们将向该手机发送验证码，请在下方输入您看到的验证码</div>
						<dl class="clearfix">
							<dt>验证码：</dt>
							<dd style="float: none;">
								<input type="text" value="" id="verifyCode">
							</dd>
						</dl>
						<div class="btns">
							<a href="javascript:;" id="bind" class="btn-sub">绑定该手机</a>
							<a href="/setting/security/" class="btn-exit">取消</a>
						</div>
					</div>
					<!--setMobile end-->
				</div>

			</div>
		</div>
	</body>

</html>
